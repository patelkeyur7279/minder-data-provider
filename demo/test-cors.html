<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Proxy Test</h1>
    <button onclick="testDirect()">Test Direct API (Should Fail)</button>
    <button onclick="testProxy()">Test Proxy API (Should Work)</button>
    <div id="results"></div>

    <script>
        async function testDirect() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing direct API call...</p>';
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();
                results.innerHTML = '<p style="color: green;">✅ Direct API worked (unexpected!)</p>';
            } catch (error) {
                results.innerHTML = '<p style="color: red;">❌ Direct API failed with CORS error (expected): ' + error.message + '</p>';
            }
        }

        async function testProxy() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing proxy API call...</p>';
            
            try {
                const response = await fetch('/api/minder-proxy/users');
                const data = await response.json();
                results.innerHTML = '<p style="color: green;">✅ Proxy API worked! Got ' + data.length + ' users</p>';
            } catch (error) {
                results.innerHTML = '<p style="color: red;">❌ Proxy API failed: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
