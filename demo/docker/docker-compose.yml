version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: minder-postgres
    environment:
      POSTGRES_DB: minder
      POSTGRES_USER: minder
      POSTGRES_PASSWORD: minder123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minder"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minder-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: minder-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minder-network

  # Backend API Server
  api-server:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: minder-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://minder:minder123@postgres:5432/minder
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production-2024
      JWT_REFRESH_SECRET: your-refresh-secret-key-2024
      CORS_ORIGIN: http://localhost:3000,http://localhost:19000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
      - upload-files:/app/uploads
    command: npm run dev
    networks:
      - minder-network

  # WebSocket Server
  websocket-server:
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: minder-websocket
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000,http://localhost:19000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./websocket:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - minder-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  upload-files:
    driver: local

networks:
  minder-network:
    driver: bridge
