name: PR Checks

on:
  pull_request:
    branches: [ test, main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || echo "No lint script found"
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Check bundle size
        run: npm run analyze-bundle
      
      - name: Security audit
        run: npm audit --audit-level high
        continue-on-error: true
  
  version-check:
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check version bump
        run: |
          PUBLISHED_VERSION=$(npm view minder-data-provider version 2>/dev/null || echo "0.0.0")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$PUBLISHED_VERSION" = "$CURRENT_VERSION" ]; then
            echo "❌ Error: Version must be bumped before merging to main"
            echo "Current: $CURRENT_VERSION"
            echo "Published: $PUBLISHED_VERSION"
            echo ""
            echo "Run: npm version patch|minor|major"
            exit 1
          else
            echo "✅ Version bumped: $PUBLISHED_VERSION → $CURRENT_VERSION"
          fi
