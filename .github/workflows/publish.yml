name: Publish to npm

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - ".github/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for tagging
      id-token: write # Required for npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      # Version Check & Tagging Logic
      - name: Check if version changed
        id: version_check
        run: |
          # Fetch published version. Handle 404 if package not found.
          PUBLISHED_VERSION=$(npm view minder-data-provider version 2>/dev/null || echo "0.0.0")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$PUBLISHED_VERSION" = "$CURRENT_VERSION" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already published"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New version detected: $CURRENT_VERSION (published: $PUBLISHED_VERSION)"
          fi

      - name: Create git tag
        if: steps.version_check.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if tag exists to avoid error
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi

      # Publish - Production (Main Branch)
      - name: Publish to npm (Production)
        if: steps.version_check.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish - Beta (Test Branch)
      - name: Publish to npm (Beta)
        if: github.ref == 'refs/heads/test'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-beta"* ]]; then
             echo "✅ Beta version detected: $VERSION. Publishing..."
             npm publish --tag beta --provenance --access public
          else
             echo "⚠️  Skipping publish: Version '$VERSION' is not a beta version."
             echo "ℹ️  To publish from 'test' branch, package.json version must contain '-beta' (e.g., 2.1.2-beta.0)"
             # We exit successfully so the workflow doesn't fail, but we don't publish.
             exit 0
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
